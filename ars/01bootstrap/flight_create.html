<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Airline Reservation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h3><a href="flights_list.html" class="btn btn-light">Go back</a>New Filghts</h3>
    <div class="container">
        <div class=" form-group mb-3">
            <label for="flight number" class="form-label">Flight Number</label>
            <input type="email" class="form-control" id="flight number" placeholder="Please Enter fight number">
        </div>
        <div class=" form-group mb-3">
            <label for="airline name" class="form-label">Airline name</label>
            <input type="email" class="form-control" id="airline name" placeholder="Please Enter Airline name">
        </div>
        <div class=" form-group mb-3">
            <label for="source" class="form-label">Source</label>
            <input type="email" class="form-control" id="source" placeholder="Please Enter source name">
        </div>
        <div class=" form-group mb-3">
            <label for="destation" class="form-label">Destination</label>
            <input type="email" class="form-control" id="destation" placeholder="Please Enter destination name">
        </div>
        <div class=" form-group mb-3">
            <label for="flight capacity" class="form-label">Flight capacity</label>
            <input type="email" class="form-control" id="flight capacity" placeholder="Please Enter fight capacity(number of seats)">
        </div>
        <div class=" form-group mb-3">
            <label for="flight price" class="form-label">Flight price</label>
            <input type="email" class="form-control" id="flight price" placeholder="Please Enter fight ticket price">
        </div>
        <button class="btn btn-success">Create flight</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
